<div>
  <mat-form-field>
    <input matInput placeholder="Fecha" [(ngModel)]="dosis.fechaMes">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombres de vacunas</mat-label>
    <mat-select>
      <mat-option *ngFor="let v of dosis" [(value)]="v.vacuna">
        {{v.vacuna.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
