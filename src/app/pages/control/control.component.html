<router-outlet></router-outlet>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Control">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idControl">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idControl}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaControl">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fechaControl}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="edadMes">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Edad en mes </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.edadMes}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="peso">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Peso </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.peso}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="estatura">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Estatura </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.estatura}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="cabeza">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cabeza </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cabeza}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="observacion">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Observacion </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.observacion}}</mat-cell>
  </ng-container>
  <!--<ng-container matColumnDef="paciente">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.paciente.nombres}}</mat-cell>
  </ng-container> -->

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="abrirDialogo(row)"><mat-icon>edit</mat-icon></button>
      <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">

  </mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<br>
<button mat-fab color="accent" (click)="abrirDialogo()" style="float: right; margin-right: 20px" >
  <mat-icon>create</mat-icon>
</button>
